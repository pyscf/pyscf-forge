on:
  - push
  - pull_request

jobs:
  linux-build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.7"
      - name: Install
        run: ./.github/workflows/run_ci.sh
